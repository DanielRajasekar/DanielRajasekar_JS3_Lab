<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="container" id="container">
        <header class="heading" id="heading">
            <input type="text" placeholder="Search for city..." class="search-box"  id="search-box">
        </header>
        <main>
            <section>
                <div class="city" id="city">New Delhi,India
                    
                </div>
                <div class="date" id="date">Friday 4 May 2022</div>
            </section>
            <div class="temp" id="temp">15°c</div>
            <div class="climate" id="climate">Sunny</div>
            <div class="max-min" id="max-min">18°c/22°c </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
